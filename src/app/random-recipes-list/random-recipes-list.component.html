<div class="grid grid-cols-2 md:grid-cols-4 gap-4">
  
  <div class="recipe bg-white rounded-lg shadow-md overflow-hidden mx-2 hover:opacity-50" *ngFor="let recipe of recipes" (click)="goToRecipe(recipe)">
    <img class="w-full h-48 object-cover " [src]="recipe.strMealThumb" [alt]="recipe.strMeal" />
    <div class="p-4">
      <h3 class="text-lg font-semibold">{{ recipe.strMeal }}</h3>
    </div>
  </div>
</div>
